<html lang="en">

    <section class="h-100 gradient-form" style="background-color: #eee;">

          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">

                    <div class="text-center">
                      <h4 class="mt-1 mb-5 pb-1">HTC-X</h4>
                    </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="form2Example11" class="form-control p-4 user"

                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example22" class="form-control p-4 pass" />
                        <label class="form-label" for="form2Example22">Password</label>
                      </div>
                      <div class="form-outline mx-auto">
                        <label class="form-label error text-center"></label>
                      </div>
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn elper btn-primary btn-block fa-lg gradient-custom-2 mb-3 p-4" type="button">MASUK</button>
                      </div>
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">

                        Copy

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
